apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: backend-users
spec:
  replicas: 1
  template:  
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        name: backend-users
        ports:
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8090
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - backend-users
      from:
        kind: ImageStreamTag
        name: backend-users:latest
    type: ImageChange
